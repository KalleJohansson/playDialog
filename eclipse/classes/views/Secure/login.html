*{#{extends 'Secure/layout.html' /}}*
#{extends 'main.html' /}
#{set title:'Logga in' /}

<div id="login">
	
	<h1>&{'secure.title'}</h1>
		
	#{form @authenticate(), id:'loginForm'}
		
		*{#{if flash.error}
			<p class="error">
				&{flash.error}
			</p>
		#{/if}
		#{if flash.success}
			<p class="success">
				&{flash.success}
			</p>
		#{/if}}*
	
		<div class="form-group">
			<label for="username">&{'secure.username'}</label>
			<input type="text" name="username" 
			id="username" class="form-control" 
			placeholder="Användarnamn" value="${flash.username}" />
			<span class="error">#{error 'username' /}</span><br>
		</div>
		<div class="form-group">
			<label for="password">&{'secure.password'}</label>
			<input type="password" name="password" 
			id="password" class="form-control" 
			placeholder="Lösenord" value="" />
			<span class="error">#{error 'password' /}</span><br>
		</div>
		<div class="form-group">
			<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
			<label for="remember">&{'secure.remember'}</label>
		</div>
		<input type="submit" id="signin" class="btn btn-primary" value="&{'secure.signin'}" />
	#{/form}
</div>
